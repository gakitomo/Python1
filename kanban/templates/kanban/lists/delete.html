{% extends "kanban/base.html" %}

{% block content %}
<div class= "container">
  <h1>リスト削除</h1>
  <form method="post">
    {% csrf_token %}
    <p>リスト "{{ list.title }}" を本当に削除してもよろしいですか？</p>
    <button type="submit" class="btn btn-danger">削除</button>
    <a class="btn btn-success" href="{% url 'kanban:lists_detail' list.pk %}" role="button">戻る</a>
  </form>
</div>
{% endblock %}
